<DOCTYPE html>
    <html>

    <head>
        <meta charset="UTF-8">
        <title>My Web Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@400;600&display=swap"
            rel="stylesheet">

        <style>
            body {
                background-color: #06194e;
                background: linear-gradient(135deg, #06194e, #2D83A6, #4c07c3);
                background-size: 300% 300%;
                animation: gradientMove 10s ease infinite;

                background-size: cover;
                font-family: 'Raleway', sans-serif;
                color: #F0F0F2;
                margin: 20px;
            }


            h1 {
                text-align: center;
                color: #333;
            }

            p {
                text-align: justify;
                font-size: 16px;
                line-height: 1.5;
            }

            div {
                margin-top: 30px;
                margin-left: 30px;
                margin-right: 30px;
                border-width: 1px;
                border-color: #272e4f;
            }

            .chrome-effect {
                background: rgba(255, 255, 255, 0.15);

                backdrop-filter: blur(12px);

                -webkit-backdrop-filter: blur(12px);


                border: 1px solid rgba(255, 255, 255, 0.3);
                color: #333;
                padding: 10px;
                text-align: center;

                box-shadow:
                    0 8px 32px rgba(0, 0, 0, 0.15),
                    /* outer shadow */
                    inset 0 1px 0 rgba(255, 255, 255, 0.4);


                border-radius: 12px;
            }

            form {
                text-align: center;
                width: fit-content;
                height: fit-content;
                margin-left: 30px;
                margin-right: 30px;
                outline: 1px dashed #2a356d;
                border-top-style: dashed;
                border-width: 1px;
                border-color: #272e4f;
            }

            .container-flex {
                display: flex;
                justify-content: flex-start;
                align-items: flex-start;
                padding-inline-start: 30px;
                height: 100vh;
            }

            #carouselExampleSlidesOnly {
                max-width: 500px;
                margin: 30px auto;
            }

            #carouselExampleSlidesOnly img {
                height: 250px;
                object-fit: cover;
            }

            .navbar {
                background-color: rgb(35, 39, 96);
                padding: 10px;

                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
                border: 1px solid rgba(255, 255, 255, 0.3);
                color: #000000;
                padding: 10px;
                text-align: center;
                box-shadow:
                    0 8px 32px rgba(0, 0, 0, 0.15),
                    /* outer shadow */
                    inset 0 1px 0 rgba(255, 255, 255, 0.4);


                border-radius: 12px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.3);
                padding: 10px;
            }
        </style>
    </head>

    <body>


        <p></p>
        <nav class="navbar">
            <a href="index.html">Home</a> |
            <a href="aboutus.html">About Us</a> |
            <a href="contact.html">Contact Us</a>|
            <a href="login.html">Login</a>|
            <a href="register.html">Register</a>|



        </nav>

        <div class="chrome-effect">
            <p>
            <h1>Sign up to Stylix </h1> <br>
            A fashion company that designers and users can access range of stylish clothing and
            accessories.
            </p>
        </div>

        <br>
        <div class="container-flex">

            <form class="chrome-effect" method="POST" action="">

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br><br>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br><br>

                <!-- ACCOUNT TYPE SECTION -->
                <label>Account Type:</label><br>

                <input type="radio" id="user" name="accountType" value="user" required>
                <label for="user">User</label>

                <input type="radio" id="designer" name="accountType" value="designer">
                <label for="designer">Designer</label>

                <br><br>

                <input type="submit" value="Register">
            </form>

        </div>
    </body>

    </html>
