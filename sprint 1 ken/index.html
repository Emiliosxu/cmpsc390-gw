<!DOCTYPE html>
<html lang="en">

<html>

<head>
    <meta charset="UTF-8">
    <title>My Web Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>

    <style>
        body {
            background-color: #5d8fa557;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: justify;
            font-size: 16px;
            line-height: 1.5;
        }

        div {
            margin-top: 30px;
            margin-left: 30px;
            margin-right: 30px;
            border-width: 1px;
            border-color: #272e4f;
        }

        .chrome-effect {
            background: linear-gradient(to bottom, #ffffff, #f0f0f0, #dcdcdc, #707070, #c0c0c0);
            border: 1px solid #535353;
            color: #333;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(75, 55, 55, 0.2);
            border-radius: 5px;
        }

        form {
            text-align: center;
            width: fit-content;
            height: fit-content;
            margin-left: 30px;
            margin-right: 30px;
            outline: 1px dashed #2a356d;
            border-top-style: dashed;
            border-width: 1px;
            border-color: #272e4f;
        }

        .container-flex {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #carouselExampleSlidesOnly {
            max-width: 500px;
            margin: 30px auto;
        }

        #carouselExampleSlidesOnly img {
            height: 250px;
            object-fit: cover;
        }
    </style>
</head>

<body>


    <p></p>
    <nav>
        <a href="index.html">Home</a> |
        <a href="about.html">About Us</a> |
        <a href="contact.html">Contact Us</a>



    </nav>

    <div class="chrome-effect">
        <p>
        <h1>Welcome to Stlyix </h1> <br>
        A fashion company that designers and users can access range of stylish clothing and
        accessories.
        </p>
    </div>


    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="clothes.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="clothes2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="clothes3.jpg" alt="Third slide">
            </div>
        </div>
    </div>



    <br>
    <div class="container-flex">

        <form class="chrome-effect" action="post " label for="email"> Email: <input type="email" id="email" name="email"
                required> <br><br>
            <label for="password"> Password: <input type="password" id="password" name="password" required> <br><br>
                <input type="submit" value="Login">
                <input type="submit" value="Register">
        </form>
    </div>
</body>

</html>
