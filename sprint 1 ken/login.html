<!DOCTYPE html>
<html lang="en">

<html>

<head>
    <meta charset="UTF-8">
    <title>My Web Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>

    <style>
         body {
                background-color: #06194e;
                background: linear-gradient(135deg, #06194e, #2D83A6, #c30739);
                background-size: 300% 300%;
                animation: gradientMove 10s ease infinite;

                background-size: cover;
                font-family: Arial,
                    Helvetica,
                    sans-serif,
                    sans-serif;
                margin: 20px;
            }


        h1 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: justify;
            font-size: 16px;
            line-height: 1.5;
        }

        div {
            margin-top: 30px;
            margin-left: 30px;
            margin-right: 30px;
            border-width: 1px;
            border-color: #272e4f;
        }

        .chrome-effect {
            background: #c30739;

            backdrop-filter: blur(10px);

            -webkit-backdrop-filter: blur(12px);


            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #333;
            padding: 10px;
            text-align: center;

            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.15),

                inset 0 1px 0 rgba(255, 255, 255, 0.4);


            border-radius: 12px;
        }

        form {
            text-align: center;
            width: fit-content;
            height: fit-content;
            margin-left: 30px;
            margin-right: 30px;
            outline: 1px dashed #2a356d;
            border-top-style: dashed;
            border-width: 1px;
            border-color: #272e4f;
        }

        .container-flex {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #carouselExampleSlidesOnly {
            max-width: 500px;
            margin: 30px auto;
        }

        #carouselExampleSlidesOnly img {
            height: 250px;
            object-fit: cover;
        }
    </style>
</head>

<body>


    <p></p>
    <nav>
        <a href="index.html">Home</a> |
        <a href="about.html">About Us</a> |
        <a href="contact.html">Contact Us</a>
        <a href="login.html">Contact Us</a>



    </nav>

    <div class="chrome-effect">
        <p>
        <h1>Welcome to Stlyix </h1> <br>
        A fashion company that designers and users can access range of stylish clothing and
        accessories.
        </p>
    </div>


    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="clothes.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="clothes2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="clothes3.jpg" alt="Third slide">
            </div>
        </div>
    </div>



    <br>
    <div class="container-flex">

        <form class="chrome-effect" action="post " label for="username"> Username: <input type="text" id="username"
                name="username" required> <br><br>
            <label for="password"> Password: <input type="password" id="password" name="password" required> <br><br>
                <input type="submit" value="Login">
                <input type="submit" value="Register">
        </form>
    </div>
</body>

</html>
