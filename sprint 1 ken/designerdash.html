<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Web Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@400;600&display=swap"
        rel="stylesheet">

    <style>
        body {
            background-color: #06194e;
            background: linear-gradient(135deg, #06194e, #2D83A6, #4c07c3);
            background-size: 300% 300%;
            animation: gradientMove 10s ease infinite;

            background-size: cover;
            font-family: 'Raleway', sans-serif;
            color: #F0F0F2;
            margin: 20px;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            text-align: center;
            color: #F0F0F2;
        }

        p {
            text-align: justify;
            font-size: 16px;
            line-height: 1.5;
        }

        div {
            margin-top: 30px;
            margin-left: 30px;
            margin-right: 30px;
            border-width: 1px;
            border-color: #272e4f;
        }

        .chrome-effect {
            background: #c30739;

            backdrop-filter: blur(10px);

            -webkit-backdrop-filter: blur(12px);


            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #333;
            padding: 10px;
            text-align: center;

            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.15),

                inset 0 1px 0 rgba(255, 255, 255, 0.4);


            border-radius: 12px;
        }

        form {
            text-align: center;
            width: fit-content;
            height: fit-content;
            margin-left: 30px;
            margin-right: 30px;
            outline: 1px solid #2a356d;
            border-top-style: solid;
            border-width: 1px;
            border-color: #272e4f;
        }

        .container-flex {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            padding: 20px;
            border: #2D83A6 1px solid;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(219, 181, 181, 0.3);
        }

        #carouselExampleSlidesOnly {
            max-width: 500px;
            margin: 30px auto;
        }

        #carouselExampleSlidesOnly img {
            height: 250px;
            object-fit: cover;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #092b8f;
            margin-bottom: 15px;
        }

        .dashboard-card {
            background: white;

            width: 320px;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .dashboard-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            background-color: #4e73df;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        .navbar {
            background-color: rgb(35, 39, 96);
            padding: 10px;

            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #000000;
            padding: 10px;
            text-align: center;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.15),
                /* outer shadow */
                inset 0 1px 0 rgba(255, 255, 255, 0.4);


            border-radius: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="index.html">Home</a> |
        <a href="aboutus.html">About Us</a> |
        <a href="contact.html">Contact Us</a>|
        <a href="login.html">Login</a>|
        <a href="register.html">Register</a>|
        <a href="userdash.html">User Dashboard</a>|
        <a href="designerdash.html">Designer Dashboard</a>|
    </nav>


    <div class="container-flex">
        <div class="dashboard-card">
            <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-img">
            <div class="user-name">user name </div>
            <div class="user-role">user</div>

            <button class="dashboard-btn">View Profile</button>
            <button class="dashboard-btn">Settings</button>
            <button class="dashboard-btn">Logout</button>

        </div>
        <div class="dashboard-card designer-card">
            <h3>Designer Dashboard</h3>
            <p>Manage your design projects and assets here.</p>
            <button class="dashboard-btn">Create New Project</button>
            <button class="dashboard-btn">View Projects</button>
            <button class="dashboard-btn">Upload Assets</button>
        </div>


    </div>


</body>

</html>
